<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Thé giới di động</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Thanh toán</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Cart -->
        <!-- Giỏ hàng -->
        <h2 class="mt-5">Giỏ Hàng</h2>
        <div class="cart-item">
            <img src="iphone13.jpg" alt="iPhone 13">
            <div class="item-details">
                <h4>iPhone 13</h4>
                <p>22,000,000 VND</p>
            </div>
            <div class="item-actions">
                <input type="number" value="1">
                <button class="btn btn-danger">Xóa</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="samsungs21ultra.jpg" alt="Samsung Galaxy S21">
            <div class="item-details">
                <h4>Samsung Galaxy S21</h4>
                <p>18,000,000 VND</p>
            </div>
            <div class="item-actions">
                <input type="number" value="1">
                <button class="btn btn-danger">Xóa</button>
            </div>
        </div>

        <div class="cart-total">
            <p><strong>Tổng cộng:</strong> 40,000,000 VND</p>
        </div>

        <button class="btn btn-primary mt-3">Tiến hành thanh toán</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mua điện thoại. Tất cả quyền được bảo vệ.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
