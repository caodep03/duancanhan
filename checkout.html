<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán-Mua điện thoại</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Checkout -->
    <main class="container mt-5">
        <h2>Thông tin thanh toán</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ giao hàng</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Phương thức thanh toán</label>
                <select class="form-control" id="payment-method">
                    <option value="credit-card">Thẻ tín dụng</option>
                    <option value="cash-on-delivery">Thanh toán khi nhận hàng</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success mt-3">Xác nhận thanh toán</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mua điện thoại. Tất cả quyền được bảo vệ.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
